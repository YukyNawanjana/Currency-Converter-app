<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Currency Conversion</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header text-center">Currency Converter </h5>
                    <div class="card-body">
                        <form id="request-quote">
                            <div class="form-row">
                              <div class="form-group col-md-3">
                                <label for="input-amount">Amount</label>
                                <input type="number" class="form-control" id="input-amount" value="1">
                              </div>
                              <div class="form-group col-md-3">
                                <label for="input-from">From</label>
                                <select id="input-from" class="form-control"></select>
                              </div>
                              <div class="form-group col-md-3">
                                <label for="input-to">To</label>
                                <select id="input-to" class="form-control"></select>
                              </div>
                              <div class="form-group col-md-3">
                                <label style="position: relative; z-index: -100;">Coonvert</label>
                                <input type="submit" class="form-control btn btn-primary " id="convert-btn" value="Convert"> 
                              </div>
                            </div>
                          </form>
                          <div class="spinner d-none"></div>
                          <div class="text-center mt-1 mb-5"  id="display-result"></div>
                    </div>
                  </div>
            </div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
